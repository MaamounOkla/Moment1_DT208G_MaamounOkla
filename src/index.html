<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="main.ts" type="module"></script>

</head>

<body>
    <h1>Kursinformation</h1>
    <p>Här kan man skapa en lista över sina kurser: </p>
    <div class="course-container">
    <form id="courseForm">
        <div class="rows">
            <label for="kurskod">Kurskod:</label>
            <input id="courseCode" type="text" name="kurskod">
        </div>
        <div class="rows">
            <label for="kursnamn">Kursnamn:</label>
            <input id="courseName" type="text" name="kursnamn">
        </div>
        <div class="rows">
            <label id="progression" for="progression">Progression:</label>
            <label for="a">A</label>
            <input id="a" value="A" type="radio" name="progression">
            <label for="b" >B</label>
            <input id="b" value="B" type="radio" name="progression">
            <label for="c">C</label>
            <input id="c" value="C" type="radio" name="progression">
        </div>
        <div class="rows">
            <label for="syllabus">Länk till kursplan:</label>
            <input id="syllabus" type="text" name="syllabus">
        </div>
        <button type="submit" class="btn" id="addBtn">Lägg till</button>
    </form>

    <div class="course" id="courseList">
        <!-- TS-kod här -->
    </div></div>
</body>

</html>
